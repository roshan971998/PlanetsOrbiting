<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" type="text/css" />
    <link rel="stylesheet" href="orbit.css" type="text/css" />
    <title>Orbit</title>
  </head>
  <body id="universe">
    <div id="stars"></div>
    <div id="sun"></div>
    <div id="mercuryOrbit">
      <img src="images/mercury.png" alt="mercury" />
    </div>
    <div id="venusOrbit">
      <img src="images/Venus.png" alt="venus" />
    </div>
    <div id="earthOrbit">
      <img id="earth" src="images/earth.png" alt="earth" />
      <div id="moonOrbit">
        <img src="images/moon.png" alt="moon" />
      </div>
    </div>
    <div id="marsOrbit">
      <img src="images/mars.png" alt="" />
    </div>
    <div id="jupiterOrbit">
      <img src="images/Jupiter.png" alt="jupiter" />
    </div>
    <div id="saturnOrbit">
      <img src="images/saturn.gif" alt="saturn" />
    </div>
    <div id="uranusOrbit">
      <img src="images/uranus.png" alt="uranus" />
    </div>
    <div id="neptuneOrbit">
      <img src="images/neptune.png" alt="neptune" />
    </div>
  </body>
</html>
